<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Web App with Spring 5</title>
</head>
<body>
<h1>Authors list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">

        </td>
        <td th:text="${author.firstName}">

        </td>
        <td th:text="${author.lastName}">

        </td>
    </tr>
</table>
</body>
</html>
